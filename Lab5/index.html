<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree</title>
</head>
<body>
    <h1>（F12）</h1>
    <script>
        function tree(n) {
            printTreeTop(n);
            printTreeBottom(n);
        }
 
        function printTreeTop(n) {
            for (let i = 0; i < n; i++) {
                console.log(" ".repeat(n - i - 1) + "*".repeat(2 * i + 1));
            }
        }
 
        function printTreeBottom(n) {
            let space = " ".repeat(n - 1);
            console.log(space + "*");
            console.log(space + "*");
            console.log(space + "*");
        }
 
        tree(5);
    </script>
</body>
</html>
